<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Section -->
        <meta charset="utf-8">
        <title>Monthly Playlist for Spotify</title>
        <meta name="description" content="Automatically sorts your liked songs into monthly playlists!" />
        <meta name="robots" content="index, follow">

        <!-- Script Section -->
        <script src="src/js/sort.js"></script>
        <script src="src/js/api.js"></script>

        <!-- Style Section -->
        <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    </head>


    <body>
        <div class="content">

            <div class="intro">
                <h1>Monthy Playlist for Spotify</h1>

                <p>This little tool automatically sorts your liked songs into neat little playlists according to the month you liked them in. Now you can look back at the music you liked last summer and feel the vibe of your past self!</p>    
            </div>
            
            <div class="login hidden">
                <a class="btn" href="https://accounts.spotify.com/de/authorize?response_type=token&client_id=3122d43f35944aefbf1b523113c9ace7&scope=user-library-read%2Cuser-read-private%2Cuser-read-email%2Cplaylist-modify-public%2Cplaylist-modify-private&redirect_uri=https%3A%2F%2Falystxo.github.io%2FMonthly-Playlist-Spotify%2F">Login with Spotify</a>
            </div>

            <div class="create-form hiden">
                <form id="form">
                    <label>Starting from today, how far would you like your songs to be sorted?</label>
                    <div class="date-select">
                        <select id="year" name="year" required>
                            <option value="">year</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                        <select id="month" name="month" required>
                            <option value="">month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <input type="submit" class="btn" value="Create Monthly Playlists">
                </form>
            </div>
        </div>
    </body>
</html>
